apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todoapp-ingress
  namespace: prod
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: INGRESS_HOST_PLACEHOLDER
    http:
      paths:
        - backend:
            service:
              name: todoapp-service
              port:
                number: 80
          path: /
          pathType: Prefix